spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver

mybatis.type-aliases-package=com.github.ssw.springbootmybatis
mybatis.configuration.map-underscore-to-camel-case=true
spring.datasource.schema=classpath:scheme.sql
spring.datasource.tomcat.default-auto-commit=true

log4j.logger.com.github.ssw.springbootmybatis=TRACE